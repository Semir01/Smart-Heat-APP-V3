<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Files/devices_css_file.css">
    <link rel="stylesheet" href="CSS_Files/navigation_bar_css_file.css">
    <link rel="stylesheet" href="CSS_Files/main_css_file.css">
    <link rel="stylesheet" href="CSS_Files/modal_css_file.css">
    <link rel="stylesheet" href="CSS_Files/logusercontainer_css_file.css">
    <title>Smart Heat</title>
</head>
<body>
    <main class="MainContainer">
        <header>Smart Heat</header>
        <nav class="NavigationBar">
            <ul>
                <li><a href="devices.html">Devices</a></li>
                <li><a href="diagram.html">Assets</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>

        <div class="info-side">
            <div id="device">
              <label for="device-name">Name of the device:</label>
              <input type="text" id="device-name">
            </div>
            <div id="temp_humi">
              <div id="temp">
                 <label for="">Current temperature:</label>
                <span id="temperature"></span> <span class="values_TH">Â°C</span>
              </div>
              <div id="humi">
                <label for="">Current humidity:</label>
                <span id="humidity"></span> <span class="values_TH">%</span>
              </div>
            </div>
          </div>

          <div class="control-side">
            <p>Manual activation</p>
            <button id="ON-button" >Turn ON</button>
            <button id="OFF-button">Turn OFF</button>
          </div>

          <div class="status" id="status">Status: Unknown</div>
    </main>
    <div class="overlayer" , id="Overlayer"></div>
    <div class="modalMessage" id="ModalMessage">
      <div class="MessageContent">
       <h2>Warning</h2>
        <p>Auto Mode is currently enabled. Manual control of the heating system is disabled.
          <br>To change this setting, please navigate to the Settings section.</p>
        <div class="Control">
          <button id="AutoMode_Settings">Change in Settings</button>
          <button id="CloseMessage">Close Message</button>
        </div>
      </div>
    </div>
    <div class="LogUserContainer" id="LogUser_Container">
      <img src="images/user.png" alt="">
    </div>
    <div class="DropDown" id="DropDown">
      <span id="User_Username"></span>
      <button id="Logout">Log out</button>
    </div>

    <script type="module" src="JS_Files/devices_js_file.js"></script>
    <script src="JS_Files/logusercontainer_js_file.js"></script>
</body>
